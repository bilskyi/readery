{% extends 'base/base.html' %}
{% load static %}
{% block content %}
        <section id="base">
            {% include 'base/include/form.html' %}
            <table>
                {% include 'base/include/model_fields.html' %}
                <tbody id="books-table-body">
                    {% for obj in object_list %}
                    <tr>
                        <!-- FIELDS -->
                            <td>{{obj.id}}</td>
                            <td>{{obj.date}}</td>
                            <td>{{obj.total_amount}}</td>
                        <td>
                            <div class="button-container">
                                <a href="{% url 'update_bill' obj.pk %}" class="button edit-button">Оновити</a>
                                <a href="{% url 'delete_bill' obj.pk %}" class="button delete-button">Видалити</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
{% endblock content %}
