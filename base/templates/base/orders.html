{% extends 'base/base.html' %}
{% load static %}
{% block content %}
        <section id="books">
            <div class="section-button">
                <button onclick="toggleForm()">Додати нову книгу</button>
            </div>
            <h2>{{model_name|title}}</h2>
            <input type="text" placeholder="Пошук книг за назвою, автором або жанром..." id="search-books">
            <div class="form-container">
                <h3>Додати нову книгу</h3>
                <input type="text" placeholder="ISBN" id="new-book-isbn">
                <input type="text" placeholder="Назва" id="new-book-title">
                <input type="text" placeholder="Автор" id="new-book-author">
                <input type="text" placeholder="Жанр" id="new-book-genre">
                <input type="text" placeholder="Ціна" id="new-book-price">
                <input type="text" placeholder="Дата публікації" id="new-book-date">
                <input type="text" placeholder="Опис" id="new-book-description">
                <button onclick="addBook()">Додати</button>
            </div>
            <table>
                <thead>
                    <tr>
                        {% for field in fields %}
                            <th>{{field}}</th>
                        {% endfor %}
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="books-table-body">
                    {% for obj in objects%}
                    <tr>
                        <!-- FIELDS -->
                            <td>{{obj.id}}</td>
                            <td>{{obj.bill}}</td>
                            <td>{{obj.book}}</td>
                            <td>{{obj.quantity}}</td>
                            <td>{{obj.price}}</td>
                        <td>
                            <button onclick="updateBook(this)">Оновити</button>
                            <button onclick="deleteBook(this)">Видалити</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
{% endblock content %}
