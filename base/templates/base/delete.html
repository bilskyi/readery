{% extends 'base/base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    
    <button type="submit">Видалити</button>
</form>

{% endblock content %}
