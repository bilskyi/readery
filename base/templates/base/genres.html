{% extends 'base/base.html' %}
{% load static %}
{% block content %}
        <section id="base">
            {% include 'base/include/form.html' %}
            <table>
                {% include 'base/include/model_fields.html' %}
                <tbody id="books-table-body">
                    {% for obj in object_list %}
                    <tr>
                        <!-- FIELDS -->
                            <td>{{obj.id}}</td>
                            <td>{{obj.name}}</td>
                            <td>{{obj.slug}}</td>
                        <td>
                            <div class="button-container">
                                <a href="{% url 'update_genre' obj.slug %}" class="button edit-button"><i class="fas fa-pen"></i></a>
                                <a href="{% url 'delete_genre' obj.slug %}" class="button delete-button"><i class="fas fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
{% endblock content %}
